# Server configuration
server.port=9600
spring.application.name=vendor

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/vendor?currentSchema=redemption
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Base directory for file uploads
BASE_DIRECTORY=C:/Users/TS847UE/Downloads/Vendor_Files
DOCUMENT_BASE_DIRECTORY=C:/Users/TS847UE/Downloads/Vendor_Files

# Message source for validation messages
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Validation configuration
spring.validation.fail-fast=true
spring.validation.enabled=true
